# Production Configuration
# This file is used when running with profile: prod

# --- Database Configuration (H2 for now, can be changed to PostgreSQL) ---
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=${DATABASE_URL:jdbc:h2:file:./data/localmart-db}
spring.datasource.username=${DATABASE_USERNAME:sa}
spring.datasource.password=${DATABASE_PASSWORD:password}

# --- JPA Configuration ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# --- H2 Console (Disabled in production) ---
spring.h2.console.enabled=false

# --- JWT Secret (should be set as environment variable) ---
app.jwt.secret=${JWT_SECRET:6B5267556A586E3272357538782F413F4428472B4B6250645367566B59703373}

# --- File Storage Configuration ---
app.upload.dir=${UPLOAD_DIR:./uploads}

# --- Server Configuration ---
server.port=${PORT:8080}

